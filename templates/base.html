<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Spotify Stats{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Spotify Stats</h1>
        <nav>
            {% if session.access_token %}
                <a href="{{ url_for('stats', time_range='long_term') }}">All time</a>
                <a href="{{ url_for('stats', time_range='medium_term') }}">1 year</a>
                <a href="{{ url_for('stats', time_range='short_term') }}">1 month</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Spotify Stats</p>
    </footer>
</body>
</html>
